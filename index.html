//    var ctx = app.ctx;
    
    //paintGreen();
    switch(e.which) {
        case 87: // w
            player.y -= 25;
            break;
        case 83: // s
            player.y += 25;
            break;
        case 65: // a
            player.x -= 25;
            break;
        case 68: // d
            player.x += 25;
            break;
        default:
            break;
    }
}
